<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Fictitious Survey-freeCodeCamp challenge</title>
	</head>
	<body>
		<div class="form-container">
			<h1 id="title">Fictitious Survey</h1>
			<p id="description">Nothing is real.</p>
			<form action="#" id="survey-form">
				<div class="form-group">
					<label id="name-label">Name</label>
					<input
						type="text"
						id="name"
						placeholder="Enter your name"
						required
					/>
					<label id="email-label">Email</label>
					<input
						type="email"
						id="email"
						placeholder="Enter your email"
					/>
					<label id="number-label">Age</label>
					<input
						type="number"
						id="number"
						min="18"
						max="100"
						placeholder="Enter age"
					/>

					<p>What is your gender</p>
					<label>
						<input
							name="user-gender"
							type="radio"
							value="male"
							class="radio-button"
						/>
						Male
					</label>

					<label>
						<input
							name="user-gender"
							type="radio"
							value="female"
							class="radio-button"
						/>
						female
					</label>
				</div>
				<div class="form-group">
					<p>Is this reality?</p>
					<select name="" id="dropdown">
						<option disabled selected value>
							Please select
						</option>
						<option>Yes</option>
						<option>No</option>
						<option>Reality is an illusion</option>
					</select>
				</div>

				<div class="form-group checkbox-group">
					<p>What is real?</p>
					<label>
						<input
							name="isReal"
							value="nothing"
							type="checkbox"
							class="input-checkbox"
						/>Nothing
					</label>
					<label>
						<input
							name="isReal"
							value="nothing"
							type="checkbox"
							class="input-checkbox"
						/>Nothing
					</label>
					<label>
						<input
							name="isReal"
							value="nothing"
							type="checkbox"
							class="input-checkbox"
						/>Nothing </label
					><label>
						<input
							name="isReal"
							value="nothing"
							type="checkbox"
							class="input-checkbox"
						/>Nothing
					</label>
				</div>

				<div class="form-group">
					<p>Convince me that you are real?</p>
					<textarea
						placeholder="Answer here...."
					></textarea>

					<button type="submit" id="submit">
						Submit Survey
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
